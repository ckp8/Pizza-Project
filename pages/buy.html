<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        main{
            display: flex;
            justify-content: space-around;
        }

        section{
            width: 30vw;
            margin: 20px 30px;
        }

        .card-img-top{
            width: 50%;
            margin: 0 auto;
        }

        @media (max-width: 1200px){
            main{
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy from options below</h1>
        <a class="btn btn-info" href="../index.html">Home</a>
    </header>
    <main>
        <section class="card">
            <img class="card-img-top" src="https://cdn.tgvg.net/dyn/3-/rb/3-rbow-qeeQ/_/tIIyubfFgL0/WluD/pizza-gogo-logo.png" alt="pizza gogo">
            <p class="card-title" >Pizza GoGo</p>
            <a class="btn btn-primary" href="https://www.pizzagogo.co.uk/">Visit</a>
        </section>
        <section class="card">
            <img class="card-img-top" src="https://cdn.worldvectorlogo.com/logos/pizza-hut.svg" alt="pizza Hut">
            <p class="card-title">Pizza Hut</p>
            <a class="btn btn-primary" href="https://www.pizzahut.co.uk/">Visit</a>
        </section>
        <section class="card">
            <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Dominos_pizza_logo.svg/1200px-Dominos_pizza_logo.svg.png" alt="Dominos">
            <p class="card-title">Dominos</p>
            <a class="btn btn-primary" href="https://www.dominos.co.uk/">Visit</a>
        </section>
    </main>
</body>
</html>
